<!DOCTYPE html>
<html ng-app="mapApp">
    <head>
        <title>Map Sample</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbxW-M77Nmvs332i1lJgl_PSpWlpy3P1M&callback=initMap"></script>
        <script src="js/siteData.js"></script>
        <script src="js/Map.js"></script>
        <script src="js/mapController.js"></script>
        <script>
            // pass sites to angular
            window.init = { sites: sites};
        </script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/theme.min.css" rel="stylesheet">
        <link href="css/Map.css" rel="stylesheet">
    </head>
    <body ng-controller="MapController as controller">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">LLamasoft Map Exercise</a>
			</div>
            <p class="navbar-text">Airport:</p>
			<form class="navbar-form navbar-left form-inline">
				<div class="form-group">
				    <select class="form-control" id="airport-list" ng-change="controller.airportSelected()"  ng-options="item as item.Code for item in controller.airports track by item.Code" ng-model="controller.airport">
				        <option value="">Select...</option>
				    </select>
				</div>
			</form>
            <p class="navbar-text">Code: <span ng-bind="controller.airport.Code"></span></p>
			<p class="navbar-text">City: <span ng-bind="controller.airport.City"></span><span ng-show="controller.airport.State != null">(<span ng-bind="controller.airport.State"></span>)</span> 
			</p>
		</div>
		<div class="container">
		  <p class="navbar-text">Full Name: <span ng-bind="controller.airport.FullSiteName"></span></p>
		  <p class="navbar-text">Latitude: <span ng-bind="controller.airport.Latitude"></span></p>
		  <p class="navbar-text">Longitude: <span ng-bind="controller.airport.Longitude"></span></p>
		</div>
	</nav>

	<div id="airport-map"></div>
